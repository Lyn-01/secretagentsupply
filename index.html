<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>

  <body>
<!-- Header -->
    <header class="container-full">
      <div class="content-left">
        <img src=./resources/images/logo.png />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
<!-- Banner -->
    <div class="container-banner">
      <div class="content-left">
        <div class="box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!-- Navigation -->
    <nav class="container-full">
      <div class="content-sb">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>
<!-- Main content -->
    <div class="container-full">
      <div class="content-sb">
        <div class="product">
          <img src=./resources/images/pen.png alt="pen"/>
          <span>Exploding pen</span>
        </div>
        <div class="product">
          <img src=./resources/images/watch.png alt="watch"/>
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src=./resources/images/glasses.png alt="glasses" />
          <span>Thermal Glasses</span>
        </div>
      </div> <!-- products -->
    </div> <!-- container-products -->
<!-- Info -->
    <div class="container-full">
      <div class="content-sb">
        <div class="contact">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="contact">
          <span>Hours</span>
          <p>-0800 - 1800</p>
        </div>
      </div>
    </div>
<!-- Footer -->
    <div id="footer">
      <h5>Copyright Secret Agent Supply Inc.</h5>
    </div>

  </body>
</html>
