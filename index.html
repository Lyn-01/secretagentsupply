<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>

  <body>
<!-- Header -->
    <div class="company">
      <div class="container">
          <img src=./resources/images/logo.png />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </div>
<!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="tablet-nav container">
        <li>Menu</li>
      </ul>
    </nav>
<!-- Main content -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src=./resources/images/pen.png alt="pen"/>
          </div>
          <span class="description">Exploding pen</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src=./resources/images/watch.png alt="watch"/>
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src=./resources/images/glasses.png alt="glasses" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div> <!-- products -->
    </div> <!-- container -->
<!-- Location -->
    <div class="container">
      <div class="info">
        <div class="contact">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="contact">
          <span class="title"> Hours</span>
          <span>-0800 - 1800</span>
        </div>
      </div>
    </div>
<!-- Footer -->
    <footer>
      <div class="container"> Copyright Secret Agent Supply Inc.</div>
    </footer>

  </body>
</html>
